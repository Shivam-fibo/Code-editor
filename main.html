<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="code_container">
            <textarea name="html" id="html" cols="30" rows="10" placeholder="Type your HTML code here"></textarea>
            <textarea name="css" id="css" cols="30" rows="10" placeholder="Type your CSS code here"></textarea>
            <textarea name="JavaScript" id="javascript" cols="30" rows="10" placeholder="Type your JavaScript code here"></textarea>
        </div>
        <div class="viewer_container">
            <iframe id="viewer"></iframe>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
